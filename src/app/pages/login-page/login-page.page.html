<ion-header>

</ion-header>
<ion-content class="ion-padding">
  <div class="background-container">
    <div class="logo">
      <h3 id="login">To-Do List Creator</h3>
    </div>
  </div>

  
    <div class="box">
      <form [formGroup]="credentials" (ngSubmit)="login()">
        <p>Login to Your Account</p>
        <ion-item class="input-box">
              <ion-label position="floating">
                Email
              </ion-label>
                <ion-input type="email"
                    placeholder="Email"
                    formControlName="email">
                </ion-input>
              <ion-icon class="ion-align-self-center" slot="end" name="mail"></ion-icon>
            
        </ion-item>

        <ion-item class="input-box">
          <ion-label position="floating">
            Password
          </ion-label>
                  <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
                  <ion-icon class="ion-align-self-center" slot="end" name="eye-outline" (click) = "changeType()"></ion-icon>

        </ion-item>

        <p id="forgotPassword" (click)="goToForgot()">Forgot Password</p>

        <div class="btn">
          <ion-button expand="full" type="submit" [disabled]="!credentials.valid">Login
        </ion-button>

        </div>
      </form>
        <p>Not registered yet?</p>
        <div class="btn">
          <ion-button expand="full" type="button" (click)="goToCreateAccount()">Create Account
        </ion-button>

        </div>
      
    </div>
  

</ion-content>
