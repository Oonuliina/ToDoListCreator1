<ion-content>
  <div class="background-container">
  </div>

  <div>
    <div class="box">
      <form>
        <ion-avatar (click)="changeImage()"></ion-avatar>
        <ng-template #placeholder_avatar>
          <div class="fallback">
            <ion-icon name="person-outline"></ion-icon>
          </div>
        </ng-template>
        <ion-item class="input-box">
          <ion-label position="floating">
            Email
          </ion-label>
            <ion-input type="email"
                placeholder="Email"
                formControlName="email">
            </ion-input>
          <ion-icon class="ion-align-self-center" slot="end" name="mail"></ion-icon>
        
    </ion-item>

    <ion-item class="input-box">
      <ion-label position="floating">
        Password
      </ion-label>
              <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
              <ion-icon class="ion-align-self-center" slot="end" name="eye-outline" (click) = "changeType()"></ion-icon>
              
    </ion-item>


        <div class="btn">
          <ion-button expand="full" type="button" (click)="register()">Register
          </ion-button>

        </div>
      </form>
    </div>
  </div>

</ion-content>
